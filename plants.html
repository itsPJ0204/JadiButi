<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Plants</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c6fcbb;
            color: #333;
        }
        .btn {
            padding: 15px 30px; /* Increase padding for larger button */
            font-size: 18px;    /* Increase text size */
            border-radius: 8px; /* Optional: add rounded corners */
            background-color: #c6edc1;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            margin-bottom: 50px;
            margin-left: 1000px;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker background on hover */
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .heading {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }
        .AR {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            margin-left: 520px;

            background-color: #4CAF50; /* Green */
            color: white;
            padding: 30px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .AR a {
            text-decoration: none;  
        }
        .AR a:hover {
            color: white;
            
        }
        .model-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .model-container iframe {
            width: 60%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .model-container img {
            max-width: 35%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .description {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 40px;
        }
        .description h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8em;
            color: #004d40;
        }
        .description p {
            font-size: 1em;
            line-height: 1.6;
            color: #333;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: nowrap;
            margin-bottom: 40px;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: calc(33.333% - 20px);
            text-align: center;
            color: #00796b;
            box-sizing: border-box;
        }
        .card h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            margin-top: 0;
        }
        .card p {
            font-size: 1em;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .card {
                max-width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
            .model-container {
                flex-direction: column;
                align-items: center;
            }
            .model-container iframe,
            .model-container img {
                max-width: 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="heading">Plant Information</div>
        <div class="model-container">
            <!-- Add your model and image here -->
        </div>
        <div class="AR">

        </div>
        
        <div class="cards">
            <div class="card">
                <h3>Uses</h3>
                <p class="uses"></p>
            </div>
            <div class="card"  >
                <h3>Cultivation</h3>
                <p class="Cultivation"></p>
            </div>
            <div class="card">
                <h3>Diseases Cured</h3>
                <p class="diseases_cured"></p>
            </div>
        </div>
    </div>
</body>
</html>
